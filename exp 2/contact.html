<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ducati</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

<!-- Contact Form Section -->
<div class="container mt-4">
    <h2 class="text-center mb-4" style="color: white;">Contact Us</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName " style="color: white;">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail" style="color: white;">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSubject" style="color: white;">Subject</label>
            <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="inputMessage" style="color: white;">Message</label>
            <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Footer -->
<footer class=" text-white text-center py-3 " style="margin-top:150px;">
